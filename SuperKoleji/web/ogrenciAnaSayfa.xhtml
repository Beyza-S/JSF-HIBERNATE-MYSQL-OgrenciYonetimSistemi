<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Öğrenci Ana Sayfa</title>
    <h:outputStylesheet library="resources" name="style.css"/>
</h:head>
<h:body>
    <h1>Öğrenci Ana Sayfa</h1>
    <h:form>
        <h:panelGrid columns="2" styleClass="form-table">
            
            <h:outputLabel value="Tck No:" />
            <h:outputText value="#{ogrenciBean.ogrenci.tck_no}" />
            
            <h:outputLabel value="Kullanıcı Adı:" />
            <h:outputText value="#{ogrenciBean.ogrenci.kullanici_adi}" />

            <h:outputLabel value="Telefon:" />
            <h:outputText value="#{ogrenciBean.ogrenci.telefon}" />

            <h:outputLabel value="Adres:" />
            <h:outputText value="#{ogrenciBean.ogrenci.adres}" />

            <h:outputLabel value="Giriş Tarihi:" />
            <h:outputText value="#{ogrenciBean.ogrenci.giris_tarihi}" />

            <h:outputLabel value="Çıkış Tarihi:" />
            <h:outputText value="#{ogrenciBean.ogrenci.cikis_tarihi}" />
            
            <h:outputLabel value="Bölüm:" />
            
        </h:panelGrid>
    </h:form>
</h:body>
</html>
